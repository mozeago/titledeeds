<html>
<head>

<title>Title Deed Proprietorship</title>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link
	href="bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>
	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div>
				<div class="row">
					<div class="col-lg-8">
						<div class="panel">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Write title deed Proprietorships</label>
								</div>
								<div class="panel-body">
									<div>
										<label>Title Deed</label>
									</div>
									<div class="form-group">
										<select id="select_landowner_titledeeds" class="form-control"></select>
									</div>
									<div>
										<label>Registered Proprietor</label>
									</div>
									<div class="form-group">
										<input id="id_input_registered_proprietor"
											class="form-control" placeholder="ID Number" /> <label
											id="label_registered_proprietor"></label>
									</div>
									<div>
										<label>Entry Number</label>
									</div>
									<div class="form-group">
										<input id="id_input_entry_number" placeholder="Entry Number"
											class="form-control" />
									</div>
									<div>
										<label>Consideration and remarks</label>
									</div>
									<div class="form-group">
										<textarea placeholder="Enter proprietorship"
											class="form-control" id="textarea_consideration_and_remarks"></textarea>
									</div>
									<div>
										<button id="button_save_title_deed_proprietorship"
											class="btn btn-block btn-primary btn-outline">Save
											Proprietorship</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row hidden">
					<div class="col-lg-12">
						<div class="panel">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div>
										<label>Land Owner</label> <label id="label_title_deed_owner"></label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-6">
												<input id="id_input_land_owner_identity_number"
													class="form-control"
													placeholder="Land owner ID or Passport " />
											</div>
											<div class="col-lg-6">
												<select class="form-control"
													id="select_filter_titledeeds_proprietorship"></select>
											</div>
										</div>
									</div>
								</div>
								<div class="panel-body">
									<div class="table-responsive">
										<table id="id_table_titledeeds_proprietorship"
											class="table table-responsive table-stripped table-bordered table-hover">
											<thead id="id_table_head_titledeeds_proprietorship">
												<tr>
													<td>#</td>


													<td>Entry Number</td>
													<td>Date</td>
													<td>Name of registered proprietor</td>
													<td>Address of registered proprietor</td>
													<td>Consideration and remarks</td>
													<td>Signature of Registered...</td>

													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_titledeeds_proprietorship">
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script
		src="scripts/js/titledeeds_proprietorship/js_titledeeds_proprietorship.js"
		type="text/javascript"></script>

</body>

</html>
