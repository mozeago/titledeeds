<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Transactions</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div class="row" style="padding: 10px;">
				<div class="col-lg-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<label id="label_title_deeds"> Title Deeds</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<select id="input_select_title_deed" class="form-control">
									<option value="-1">Select Title Deed</option>
								</select>
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<label id="label_county_new_land_owner">New Land Owner</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<input placeholder="Land Owner ID" class="form-control"
									id="input_new_land_owner_id" />
							</div>
							<div class="form-group">
								<input placeholder="Land Owner Name" class="form-control"
									disabled="disabled" id="input_new_land_owner_name" />
							</div>
						</div>


					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<label id="label_land_transfer_info">Land Transfer info</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label>Land Transfer Type</label> <select class="form-control"
									id="input_select_land_transfer_type">
									<option value="Full land Transfer">Full land transfer</option>
									<option value="Land Partition">Land Partition</option>
								</select>
							</div>
							<div class="form-group">
								<input placeholder="Approximate Area" class="form-control"
									id="input_approximate_area" />
							</div>
							<div class="form-group">


								<label>Units</label> <select class="form-control"
									id="input_land_approximate_area_units">
									<option value="Acres">Acres</option>
									<option value="Ha">Hectares</option>
									<option value="flats">Flats per block</option>
								</select>
							</div>
						</div>
					</div>

				</div>
				<div>
					<button id="button_transfer_land"
						class="btn btn-primary btn-block ">Transfer Land</button>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/transactions/js_transactions.js"
		type="text/javascript"></script>
</body>

</html>
