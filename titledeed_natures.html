<body>
	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div id="id_notification_pane"></div>

			<div class="row">
				<div class="col-lg-9">
					<div class="panel">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<label>Write deed Natures</label>

							</div>

							<div class="panel-body">
								<div>
									<label>Title Deed</label>
								</div>
								<div class="form-group">
									<select id="select_landowner_titledeeds" class="form-control"></select>
								</div>
								<div>
									<label>Nature</label>
								</div>
								<div class="form-group">
									<textarea placeholder="Enter nature" class="form-control"
										id="textarea_title_deed_nature"></textarea>
								</div>
								<div>
									<button id="button_save_title_deed_nature"
										class="btn btn-block btn-outline btn-primary">Save
										Nature</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">

					<div class="panel">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div>
									<label>Land Owner</label> <i>(</i><label
										id="label_title_deed_owner"></label><i>)</i>
									<hr />
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<input id="id_input_land_owner_identity_number"
												class="form-control"
												placeholder="Land owner ID or Passport " />
										</div>
										<div class="col-lg-6">
											<select id="select_filter_titledeeds_nature"
												class="form-control"></select>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div>
									<div class="table-responsive">
										<table id="id_table_titledeeds_nature"
											class="table table-responsive table-stripped table-hover">
											<thead id="id_table_head_titledeeds_nature">
												<tr>
													<td>#</td>

													<td>Title Deed</td>
													<td>Natures</td>

													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_titledeeds_nature">
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>

	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/titledeeds_natures/js_titledeeds_natures.js"
		type="text/javascript"></script>
