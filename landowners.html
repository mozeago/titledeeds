<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Land Owners</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link
	href="bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="wrapper">

		<div id="page_navigation"></div>

		<div id="page-wrapper" style="padding: 10px;">
			<div class="row">
				<div class="col-lg-4">

					<div class="panel panel-primary">
						<div class="panel-heading">
							<label>Land owner name</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="hidden" id="label_firstname">First name </label> <input
									placeholder="First name" class="form-control"
									id="input_landowner_firstname" />
							</div>
							<div class="form-group">
								<label class="hidden" id="label_middle_name">Middle name </label> <input
									placeholder="Middle name" class="form-control"
									id="input_landowner_middlename" />
							</div>
							<div class="form-group">
								<label class="hidden" id="label_lastname">Last name </label> <input
									placeholder="Last name" class="form-control"
									id="input_landowner_lastname" />
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<label>Nationality</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="hidden">ID number</label> <input
									placeholder="ID number" class="form-control"
									id="input_landowner_idnumber" />
							</div>
							<div class="form-group">
								<label class="hidden">Passport number</label> <input
									class="form-control" placeholder="Passport number"
									id="input_landowner_passport" />
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<label>Date of Birth</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="hidden">Date of birth</label> <input
									class="form-control" placeholder="Choose date of birth"
									id="input_landowner_dateofbirth" type="date" />
							</div>
							<div class="form-group">
								<label class="hidden">Address</label> <input
									placeholder="Address" class="form-control"
									id="input_landowner_address" type="text" />
							</div>
						</div>



					</div>

					<div>

						<div>
							<button id="button_save_land_owner"
								class="btn btn-primary btn-block">Save Land Owner</button>
						</div>
					</div>
				</div>



				<div class="col-lg-8">
					<div>
						<div class=" panel panel-primary">

							<div class="panel-heading">
								<label>Land Owners </label>
							</div>
							<div class="panel-body">

								<div class="input-group custom-search-form">
									<input id="id_input_search_land_owner" class="form-control"
										placeholder="Search land owner"><span
										class="input-group-btn">
										<button class="btn btn-default" type="button">
											<i class="fa fa-search"></i>
										</button>
									</span>

								</div>

								<div>
									<table id="id_table_land_owners" class="table table-striped">
										<thead id="id_table_head_land_owners">
											<tr>
												<td>#</td>
												<td>First name</td>
												<td>Middle name</td>
												<td>Last name</td>
												<td>ID Number</td>
												<td>Passport</td>
												<td>Date of Birth</td>
												<td>Address</td>
												<td colspan="2">Actions</td>
											</tr>
										</thead>
										<tbody id="id_table_body_land_owners">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/landowners/js_landowners.js"
		type="text/javascript"></script>

</body>

</html>
