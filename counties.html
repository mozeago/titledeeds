<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Counties</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div class="row" style="padding: 10px;">

				<div class="col-lg-4" >
					<div class="panel panel-primary">
						<div class="panel-heading">
							<label> County </label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<input placeholder="County name" id="input_county_name"
									class="form-control" />
							</div>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<label> County Head quarters</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<input placeholder="County headquarters" class="form-control"
									id="input_county_headquarters" />
							</div>
						</div>


					</div>

					<div>
						<button id="button_save_county" class="btn btn-primary btn-block ">Save</button>
					</div>
				</div>

				<div class="col-lg-8">

					<div class="row">
						<div class="panel">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Counties </label>
								</div>


								<div class="panel-body">
									<div class="form-group">
										<input id="id_input_search_county" class="form-control"
											placeholder="Search county" />
									</div>
									<div class="table-responsive">
										<table id="id_table_counties"
											class="table table-striped table-bordered table-hover">
											<thead id="id_table_head_counties">
												<tr>
													<td>#</td>
													<td>County</td>
													<td>Headquarters</td>
													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_counties">
											</tbody>
										</table>
									</div>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="panel">
							<div class="panel panel-red">
								<div class="panel-heading">
									<label>Deleted Counties </label>
								</div>

								<div class="panel-body">
									<div class="form-group">
										<input class="form-control"
											id="id_input_search_deleted_county"
											placeholder="Search deleted county" />
									</div>


									<div class="table-responsive">
										<table id="id_table_deleted_counties"
											class="table table-striped table-bordered table-hover">
											<thead id="id_table_head_deleted_counties">
												<tr>
													<td>#</td>
													<td>County</td>
													<td>Headquarters</td>
													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_deleted_counties">
											</tbody>
										</table>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/counties/js_counties.js" type="text/javascript"></script>
</body>

</html>
