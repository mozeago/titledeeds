<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Registration Sections</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link
	href="bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-4" style="padding: 10px;">
					<div class="panel">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<label> Registration Section </label>
							</div>

							<div class="panel-body">
								<div>
									<label id="label_county">County</label>
								</div>
								<div class="form-group">
									<select id="select_counties" class="form-control"></select>
								</div>

								<div class="form-group">
									<label id="label_ward"> Ward </label>
									<div>
										<input placeholder="Ward name" id="input_ward_name"
											class="form-control" />
									</div>
								</div>

								<div>
									<label id="label_ward_hqs"> Ward Head quarters</label>
									<div class="form-group">
										<input placeholder="Ward headquarters" class="form-control"
											id="input_ward_headquarters" />
									</div>

								</div>
								<div>
									<button id="button_save_ward"
										class="btn btn-primary btn-outline btn-block">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="panel" style="padding: 10px">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<label>Registration Sections/Wards </label>
							</div>
							<div class="panel-body">
								<div class="form-group ">

									<div class="row">
										<div class="col-lg-6">
											<select id="select_filter_wards_by_county"
												class="form-control select-inline">
											</select>
										</div>
										<div class="col-lg-6">
											<input id="id_input_search_ward" placeholder="Search ward"
												class="form-control input-inline" />
										</div>
									</div>



								</div>


								<div class="table-responsive">
									<table id="id_table_wards"
										class="table table-responsive table-striped table-bordered">
										<thead id="id_table_head_wards">
											<tr>
												<td>#</td>
												<td>Ward</td>
												<td>Headquarters</td>
												<td colspan="2">Actions</td>
											</tr>
										</thead>
										<tbody id="id_table_body_wards">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

					<div class="panel">
						<div class="panel panel-red">
							<div class="panel-heading">
								<label>Deleted Wards </label>
							</div>

							<div class="panel-body">
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<select id="select_filter_deleted_wards_by_county"
												class="form-control">
											</select>
										</div>
										<div class="col-lg-6">
											<input class="form-control" id="id_input_search_deleted_ward"
												placeholder="Search ward" class="form-control" />
										</div>
									</div>

								</div>
								<div class="table-responsive">
									<table id="id_table_deleted_wards"
										class="table table-striped table-bordered  table-responsive">
										<thead id="id_table_head_deleted_wards">
											<tr>
												<td>#</td>
												<td>Ward</td>
												<td>Headquarters</td>
												<td colspan="2">Actions</td>
											</tr>
										</thead>
										<tbody id="id_table_body_deleted_wards">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/wards/js_wards.js" type="text/javascript"></script>

</body>

</html>
