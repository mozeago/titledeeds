<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-4">
					<div class="panel">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<label>Write deed Comments</label>
							</div>
							<div class="panel-body">
								<div>
									<label>Title Deed</label>
								</div>
								<div class="form-group">
									<select id="select_landowner_titledeeds" class="form-control"></select>
								</div>
								
								<div>
									<label>Charges</label>
								</div>
								<div class="form-group">
									<select id="select_titledeed_charges" class="form-control">
										<option value="-1">Select type</option>
										<option value="-1">Charged</option>
										<option value="-1">Discharged</option>
									</select>
								</div>
								
								<div>
									<label>Comment</label>
								</div>
								<div class="form-group">
									<textarea placeholder="Enter comment" class="form-control"
										id="textarea_title_deed_comment"></textarea>
								</div>
								<div>
									<button id="button_save_title_deed_comment"
										class="btn btn-outline btn-primary btn-block">Save
										Comment</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel">
						<div class="panel panel-default">

							<div class="panel-heading">
								<div>
									<label>Land Owner</label> <label id="label_title_deed_owner"></label>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<input class="form-control"
												id="id_input_land_owner_identity_number"
												placeholder="Land owner ID or Passport " />
										</div>
										<div class="col-lg-6">
											<select class="form-control"
												id="select_filter_titledeeds_comments"></select>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table id="id_table_titledeeds_comments"
										class="table table-responsive table-stripped table-hover">
										<thead id="id_table_head_titledeeds_comments">
											<tr>
												<td>#</td>

												<td>Title Deed</td>
												<td>Comments</td>

												<td colspan="2">Actions</td>
											</tr>
										</thead>
										<tbody id="id_table_body_titledeeds_comments">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>

		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/titledeeds_comments/js_titledeeds_comments.js"
		type="text/javascript"></script>
</body>

</html>
