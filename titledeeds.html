<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Title Deeds</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link
	href="bower_components/datatables-responsive/css/dataTables.responsive.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div class="row" style="padding: 10px;">
				<div class="col-lg-12">

					<div class="panel">

						<label hidden="hidden"> Title Deed</label>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Land Owner</label>
								</div>


								<div class="panel-body">
									<div class="form-group">
										<label>ID number | Passport Number</label> <input
											class="form-control" placeholder="ID number"
											id="input_landowner_idnumber" />
									</div>
									<div class="form-group">
										<label>Land Owner</label> <input placeholder="Land Owner"
											class="form-control" disabled id="input_landowner_name" />
									</div>
								</div>


							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Land Information</label>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label>Approximate area</label> <input class="form-control"
											placeholder="Area of land" id="input_land_approximate_area" />
									</div>

									<label>Registration section</label>

									<div class="form-group">
										<label>County</label> <select id="input_select_county"
											class="form-control"></select> <label>Ward</label> <select
											id="input_select_ward" class="form-control"></select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Land edition</label>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label>Edition</label> <input type="text" class="form-control"
											placeholder="Title deed edition"
											id="input_title_deed_edition" />
									</div>
									<div class="form-group">
										<label>Opened</label> <input type="date" class="form-control"
											placeholder="Open date" id="input_title_deed_opened" />
									</div>
								</div>

							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>Land numbers</label>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label>Parcel number</label> <input
											placeholder="Parcel number" class="form-control"
											id="input_title_deed_parcel_number" type="text" />
									</div>
									<div class="form-group">
										<label>Plot number</label> <input placeholder="Plot number"
											class="form-control" id="input_title_deed_plot_number"
											type="text" />
									</div>
									<div class="form-group">
										<label>Registry Map Sheet number</label> <input
											class="form-control" placeholder="Registry Map Sheet number"
											id="input_title_deed_map_sheet_number" type="text" />
									</div>
								</div>
							</div>
						</div>
						<div>
							<button id="button_save_title_deed"
								class="btn btn-outline btn-primary btn-block">Save
								Title Deed</button>
						</div>
					</div>

				</div>

			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<label>Land Owner Title Deeds</label>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label>Land Owner </label> <i>(</i><label
										id="label_title_deed_owner"></label><i>)</i> <input
										id="id_input_search_titledeed" class="form-control"
										placeholder="Land owner ID or Passport " />
								</div>
								<div class="table-responsive">
									<table id="id_table_titledeeds"
										class="table table-responsive table-stripped table-bordered">
										<thead id="id_table_head_titledeeds">
											<tr>
												<td>#</td>

												<td>Edition</td>
												<td>Opened</td>
												<td>Registration section</td>
												<td>Approximate area</td>
												<td>Parcel number</td>
												<td>Plot number</td>
												<td>Registry mapsheet number</td>
												<td colspan="2">Actions</td>
											</tr>
										</thead>
										<tbody id="id_table_body_titledeeds">
										</tbody>
									</table>
								</div>

							</div>
						</div>
					</div>



				</div>
			</div>
		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/titledeeds/js_titledeeds.js"
		type="text/javascript"></script>

</body>

</html>
