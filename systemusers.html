<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>System Users</title>

<!-- Bootstrap Core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- DataTables CSS -->
<link
	href="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id="id_notification_pane"></div>

	<div id="wrapper">
		<div id="page_navigation"></div>
		<div id="page-wrapper">
			<div class="row" style="padding: 10px;">

				<div class="col-lg-4">
					<div class="panel panel-primary">
						<div class="panel-heading" id="panel_person_name">
							<label id="label_person_name"> Person Name </label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<input placeholder="First name" id="input_system_user_firstname"
									class="form-control" />
							</div>
							<div class="form-group">
								<input placeholder="Last name" id="input_system_user_lastname"
									class="form-control" />
							</div>
							<div class="form-group">
								<div style="color: red;" id="panel_person_name_extras"></div>
							</div>

						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading" id="panel_contacts">
							<label id="label_person_contacts"> Contacts</label>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<input placeholder="Email" class="form-control"
									id="input_system_user_email" />
							</div>
							<div class="form-group">
								<input placeholder="Phonenumber" class="form-control"
									id="input_system_user_phonenumber" />
							</div>
							<div class="form-group">
								<div style="color: red;" id="panel_person_contacts_extras"></div>
							</div>
						</div>

					</div>
					<div class="panel panel-primary">
						<div class="panel-heading" id="panel_authentication">
							<label id="label_authentication"> Authentication</label>
						</div>
						<div class="panel-body ">
							<div class="form-group hidden">
								<input placeholder="ID Number" class="form-control"
									id="input_system_user_id_number" />
							</div>
							<div class="form-group">
								<input placeholder="Username" class="form-control"
									id="input_system_user_username" />
							</div>
							<div class="form-group">
								<input placeholder="Password" class="form-control"
									id="input_system_user_password" />
							</div>
							<div class="form-group">
								<div style="color: red;" id="panel_person_authentication_extras"></div>
							</div>
						</div>

					</div>



					<div>
						<button id="button_save_system_user"
							class="btn btn-primary btn-block ">Save</button>
					</div>
				</div>

				<div class="col-lg-8">

					<div class="row">
						<div class="panel">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<label>System Users </label>
								</div>


								<div class="panel-body">
									<div class="form-group">
										<input id="id_input_search_system_user" class="form-control"
											placeholder="Search system user" />
									</div>
									<div class="table-responsive">
										<table id="id_table_system_users"
											class="table table-striped table-bordered table-hover">
											<thead id="id_table_head_system_users">
												<tr>
													<td>#</td>
													<td>First Name</td>
													<td>Last Name</td>
													<td>Phonenumber</td>
													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_system_users">
											</tbody>
										</table>
									</div>

								</div>

							</div>
						</div>
					</div>
					<div class="row">
						<div class="panel">
							<div class="panel panel-red">
								<div class="panel-heading">
									<label>Deleted and Suspended System Users </label>
								</div>

								<div class="panel-body">
									<div class="form-group">
										<input class="form-control"
											id="id_input_search_deleted_system_user"
											placeholder="Search deleted system users" />
									</div>


									<div class="table-responsive">
										<table id="id_table_deleted_system_users"
											class="table table-striped table-bordered table-hover">
											<thead id="id_table_head_deleted_system_users">
												<tr>
													<td>#</td>
													<td>First Name</td>
													<td>Last Name</td>
													<td>Phonenumber</td>
													<td colspan="2">Actions</td>
												</tr>
											</thead>
											<tbody id="id_table_body_deleted_system_users">
											</tbody>
										</table>
									</div>

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="scripts/js/jquery/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="scripts/js/params/globalparams.js" type="text/javascript"></script>
	<script src="scripts/js/xhr_scripts_urls/js_xhr_scripts_urls.js"
		type="text/javascript"></script>
	<script src="scripts/js/api/js_apis.js" type="text/javascript"></script>
	<script src="scripts/js/system_users/js_system_users.js"
		type="text/javascript"></script>
</body>

</html>
